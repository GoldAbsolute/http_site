<h1>{{.PageTitle}}</h1>
<style type="text/css">
    .hui {
        display: flex;
    }
</style>
<style type="text/css" src="/assets/css/style.css"></style>
<ul class="users_list">
    {{range .Users_arr}}
    <br>
    <hr>
    <div class="block">
        <li class="user_id">{{.Id}}</li>
        <li class="user_name">{{.Username}}</li>
        <li class="user_password">{{.Password}}</li>
        <li class="user_created">{{.CreatedAt}}</li>
    </div>
    {{end}}
    <hr>
    <br>
</ul>
